<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.9/dist/sweetalert2.all.min.js"></script>
  </head>
  <body>
    <section id="login">
      <div class="card">
        <h1>Welcome to pen-beings</h1>
        <input type="text" placeholder="Email" class="inputMail" />
        <input type="password" placeholder="Password" class="inputPassword" />
        <button class="login-btn">Login</button>
        <div class="bottom-line"></div>
        <div class="github login">
          <a href="#" class="login">
            <i class="fab fa-github fa-2x"></i>Login via Github
          </a>
        </div>
        <div class="gmail login">
          <a href="#" class="login">
            <img
              src="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/147_Gmail_logo_logos-512.png"
              alt=""
            />Login via Gmail
          </a>
        </div>

        <a href="#" class="signup-show-btn">
          <h3>Create a new account</h3>
        </a>
      </div>
    </section>

    <section id="signup" class="hide">
      <div class="card">
        <h1>Signup Form</h1>
        <input type="text" placeholder="First Name" />
        <input type="text" placeholder="Last Name" />
        <input type="text" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button class="signup-btn">Signup</button>
      </div>
    </section>
  </body>
  <script src="index.js"></script>
</html>
